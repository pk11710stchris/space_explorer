<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Explorer</title>
  <!-- Include Diary of a Wimpy Kid Font (Chewy) -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    /* General Style */
    body {
      font-family: 'Chewy', sans-serif;
      background: #000000;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Sun */
    .sun {
      position: absolute;
      background-color: #ffcc00;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      z-index: 10;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.8);
      animation: sunGlow 2s infinite alternate;
    }

    @keyframes sunGlow {
      0% { box-shadow: 0 0 15px #ffcc00; }
      100% { box-shadow: 0 0 30px #ffcc00; }
    }

    /* Planet Ring */
    .planet-ring {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      animation: orbit 25s linear infinite;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes orbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Planets */
    .planet {
      width: 70px;
      height: 70px;
      background-color: #777;
      border-radius: 50%;
      position: absolute;
      animation: spin 15s linear infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    /* Planet colors */
    #mercury { background-color: #b3b3b3; animation-duration: 5s; }
    #venus { background-color: #f5c242; animation-duration: 6s; }
    #earth { background-color: #56ccf2; animation-duration: 7s; }
    #mars { background-color: #ff4d4d; animation-duration: 8s; }
    #jupiter { background-color: #ffad33; animation-duration: 9s; }
    #saturn { background-color: #f1c232; animation-duration: 10s; }
    #uranus { background-color: #66b3b3; animation-duration: 11s; }
    #neptune { background-color: #4d79ff; animation-duration: 12s; }

    /* Planet spin animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Planet labels */
    .planet-label {
      position: absolute;
      top: -40px;
      font-size: 1.2em;
      font-family: 'Chewy', sans-serif;
      color: #ffcc00;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    /* Fun Fact and Button */
    .planet-info {
      margin-top: 40px;
    }

    .exit-btn {
      background-color: #ffcc00;
      padding: 10px 20px;
      font-size: 1.5em;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.8);
      margin-top: 30px;
      transition: background-color 0.3s;
    }

    .exit-btn:hover {
      background-color: #ff9900;
    }

    footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #fff;
    }

    /* Starry Background */
    .spiral-stars, .bad-galaxy {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 1.5s infinite alternate;
    }

    .spiral-stars {
      left: 80%;
      top: 20%;
      animation-duration: 5s;
      animation-delay: 0.5s;
    }

    .spiral-stars:nth-child(2) {
      left: 60%;
      top: 50%;
      animation-duration: 7s;
    }

    .bad-galaxy {
      width: 100px;
      height: 100px;
      left: 10%;
      top: 10%;
      background: rgba(255,255,255,0.3) url('https://www.w3schools.com/html/pic_trulli.jpg') no-repeat center;
      background-size: cover;
      border-radius: 50%;
      animation-duration: 6s;
      animation-delay: 2s;
    }

    .bad-galaxy:nth-child(2) {
      left: 30%;
      top: 70%;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Space Explorer</h1>
    <p>Click on a planet to learn fun facts!</p>
  </header>

  <div class="space-container">
    <div class="sun"></div>
    <div class="planet-ring">
      <div class="planet" id="mercury">
        <p class="planet-label">Mercury</p>
      </div>
      <div class="planet" id="venus">
        <p class="planet-label">Venus</p>
      </div>
      <div class="planet" id="earth">
        <p class="planet-label">Earth</p>
      </div>
      <div class="planet" id="mars">
        <p class="planet-label">Mars</p>
      </div>
      <div class="planet" id="jupiter">
        <p class="planet-label">Jupiter</p>
      </div>
      <div class="planet" id="saturn">
        <p class="planet-label">Saturn</p>
      </div>
      <div class="planet" id="uranus">
        <p class="planet-label">Uranus</p>
      </div>
      <div class="planet" id="neptune">
        <p class="planet-label">Neptune</p>
      </div>
    </div>
  </div>

  <section class="planet-info">
    <h2>Click a Planet!</h2>
    <p id="planet-description">Click on a planet to learn a fun fact!</p>
  </section>

  <button class="exit-btn" onclick="showFunFact()">Exit</button>

  <footer>
    <p>Created by Space Explorers Team</p>
  </footer>

  <!-- Starry Spiral and Galaxy Effects -->
  <div class="spiral-stars"></div>
  <div class="spiral-stars"></div>
  <div class="bad-galaxy"></div>
  <div class="bad-galaxy"></div>

  <script>
    // Function to display fun facts when planets are clicked
    document.getElementById('mercury').addEventListener('click', function() {
      document.getElementById('planet-description').innerHTML = "Mercury is the smallest planet in our solar system!";
    });

    document.getElementById('venus').addEventListener('click', function() {
      document.getElementById('planet-description').innerHTML = "Venus is the hottest planet, even hotter than Mercury!";
    });

    document.getElementById('earth').addEventListener('click', function() {
      document.getElementById('planet-description').innerHTML = "Earth is the only planet known to support life!";
    });

    document.getElementById('mars').addEventListener('click', function() {
      document.getElementById('planet-description').innerHTML = "Mars is known as the Red Planet due to its reddish appearance!";
    });

    document.getElementById('jupiter').addEventListener('click', function() {
      document.getElementById('planet-description').innerHTML = "Jupiter is the largest planet in the solar system!";
    });

    document.getElementById('saturn').addEventListener('click', function() {
      document.getElementById('planet-description').innerHTML = "Saturn is famous for its stunning rings!";
    });

    document.getElementById('uranus').addEventListener('click', function() {
      document.getElementById('planet-description').innerHTML = "Uranus is tilted on its side, making its rotation unique!";
    });

    document.getElementById('neptune').addEventListener('click', function() {
      document.getElementById('planet-description').innerHTML = "Neptune is the windiest planet in the solar system!";
    });

    // Exit button to show a funny planet fact
    function showFunFact() {
      alert("The planets are always happy to help you explore the solar system. Don't forget to bring your space helmet! ðŸš€");
    }
  </script>
</body>
</html>
